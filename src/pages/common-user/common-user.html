<ion-header>
	<ion-navbar> <ion-title>Usuario com√∫n</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-item>
		<ion-label>Nombre</ion-label>
		<ion-input [(ngModel)]="user.name" type="Text"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label>Rango: {{ user.rank }}</ion-label>
	</ion-item>

	<ion-item>
		<ion-label>Dni</ion-label>
		<ion-input [(ngModel)]="user.dni" type="Text"></ion-input>
	</ion-item>

	<p>{{ user | json }}</p>

	<button ion-button (click)="editUser()">Editar usuario</button>
</ion-content>

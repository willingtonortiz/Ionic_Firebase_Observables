<ion-header>
	<ion-navbar> <ion-title> Inicio </ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-item *ngFor="let user of (usersObservable | async)">
		<p>Nombre: {{ user.name }}</p>
		<p>Rango: {{ user.rank }}</p>
		<p>Dni: {{ user.dni }}</p>
		<button ion-button (click)="userAccess(user)">Ingresar</button>
	</ion-item>
</ion-content>
